<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Вік</th>
            <th>Стать</th>
            <th>Країна</th>
        </tr>
        <tr>
            <td>30</td>
            <td>Чоловіча</td>
            <td>Україна</td>
        </tr>
        <tr>
            <td>26</td>
            <td>Жіноча</td>
            <td>Німеччина</td>
        </tr>
        <tr>
            <td>20</td>
            <td>Жіноча</td>
            <td>Італія</td>
        </tr>
        <tr>
            <td>21</td>
            <td>Чоловіча</td>
            <td>Франція</td>
        </tr>
    </table>
</body>
</html>
